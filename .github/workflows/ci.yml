name: CI

on:
  push:
    branches: [ main, feature/single-vendor, copilot/** ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint || echo "Linting not configured"
        continue-on-error: true
      
      - name: Build
        run: npm run build
      
      - name: Test
        run: npm run test --if-present
        continue-on-error: true

