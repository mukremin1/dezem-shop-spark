name: Run migrations and publish to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  migrate:
    name: Run Supabase migrations
    runs-on: ubuntu-latest
    env:
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install supabase CLI
        run: npm install -g supabase@latest

      - name: Link and apply Supabase migrations
        run: |
          supabase link --project-ref $SUPABASE_PROJECT_REF
          supabase db push --project-ref $SUPABASE_PROJECT_REF

  build-and-deploy:
    name: Build site and publish to GitHub Pages
    needs: migrate
    runs-on: ubuntu-latest
    env:
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Detect publish directory
        run: |
          # Common static output dirs: out (Next export), build, dist, public
          if [ -d "./out" ]; then echo "PUBLISH_DIR=out" >> $GITHUB_ENV
          elif [ -d "./build" ]; then echo "PUBLISH_DIR=build" >> $GITHUB_ENV
          elif [ -d "./dist" ]; then echo "PUBLISH_DIR=dist" >> $GITHUB_ENV
          elif [ -d "./public" ]; then echo "PUBLISH_DIR=public" >> $GITHUB_ENV
          else
            echo "No common publish directory found. If your project outputs to a different folder, set PUBLISH_DIR as a job env or update this workflow." && exit 1
          fi

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ${{ env.PUBLISH_DIR }}

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
