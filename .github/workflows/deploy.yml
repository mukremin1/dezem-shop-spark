name: 'CI: Migrate & Deploy to GitHub Pages'

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Link Supabase project (non-interactive)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          # Link the project for subsequent db commands. SUPABASE_ACCESS_TOKEN must be set in Secrets.
          npx supabase@latest link --project-ref $SUPABASE_PROJECT_REF

      - name: Run Supabase migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          # Apply migrations to the linked project
          npx supabase@latest db push --include-all --debug

      - name: Build site
        run: npm run build

      - name: Upload built site for Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist   # <-- If your build output is different (dist/ or out/), change this

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
